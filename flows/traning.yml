intents:
  intent_sapa:
    type: text
    initial: true
    classifier:
      nlu: nlu_greeting
      match: hi

  intent_input_nik:
    type: text
    initial: false
    classifier:
      nlu: nlu_regex_nik
    attributes:
      nik:
        nlu: nlu_regex_nik

