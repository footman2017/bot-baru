intents:
  menuIntent:
    type: text
    initial: true
    classifier:
      nlu: nlu_trait_sapa
      expression: trait_menu=="menu"
      # expression: dict_menu[0].resolved.dictKey=="menu"

  reservasiIntent:
    type: text
    initial: true
    classifier:
      nlu: nlu_trait_sapa
      expression: trait_reservasi=="reservasi"
      # expression: dict_reservasi[0].resolved.dictKey=="reservasi"

  aboutIntent:
    type: text
    initial: true
    classifier:
      nlu: nlu_dict
      expression: dict_about[0].resolved.dictKey=="about"

  diskonIntent:
    type: text
    initial: true
    classifier:
      nlu: nlu_dict
      expression: dict_diskon[0].resolved.dictKey=="diskon"

  alamatIntent:
    type: text
    initial: true
    classifier:
      nlu: nlu_dict
      expression: dict_alamat[0].resolved.dictKey=="alamat"

states:
  state_initial:
    initial: true
    transitions:
      menuState:
        condition: intent=="menuIntent"
      reservasiState:
        condition: intent=="reservasiIntent"
      aboutState:
        condition: intent=="aboutIntent"
      diskonState:
        condition: intent=="diskonIntent"
      alamatState:
        condition: intent=="alamatIntent"
      
  menuState:
    action:
      - name: showMenuforLine
        # condition: metadata.channelType=="line"
      # - name: showMenuforTele
      #   condition: metadata.channelType=="telegram"
    end: true

  reservasiState:
    action: 
      - name: showReservasiText
      - name: showReservasiButton
    end: true

  aboutState:
    action: 
      - name: showAboutText1
      - name: showAboutText2
      - name: showAboutImg
    end: true

  diskonState:
    action: 
      - name: showDiskonImg
      - name: showDiskonButton
    end: true

  alamatState:
    action: 
      - name: showAlamat1
      - name: showAlamat2
      - name: showAlamat3
      - name: showAlamat4
      - name: showAlamat5
    end: true

